<table class="table table-striped table-info">
    <thead>
      <tr>
        <th>Person ID</th>
        <th>Person Name</th>
        <th>Vender Id</th>
        <th>Department</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Location</th>
        <th>Is Deleted</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of personService.persons">
        <td >{{ person.personId }}</td>
        <td>{{ person.personName }}</td>
        <td>{{ person.venderId }}</td>
        <td>{{ person.department }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.phoneNu }}</td>
        <td>{{ person.location }}</td>
        <td>{{ person.isDeleted }}</td>
        <td>
          <button class="btn btn-info" (click)="updatePerson(person.personId)">
            EDIT
          </button>
        </td>
        <td>
          <a routerLink="/person">
            <button class="fa fa-edit" (click)="populateForm(person)"></button
          ></a>
        </td>
  
        <td>
          <button
            class="fa fa-trash-o"
            (click)="confirmDelete(person.personId)"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>
